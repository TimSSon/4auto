<div class="pagination">
        <span class="step-links">
            {% if items.has_previous %}
            <a href="?page={{ items.previous_page_number }}">Назад</a>
            {% endif %}

            <span class="current">
                {{ items.number }} из {{ items.paginator.num_pages }}.
            </span>

            {% if items.has_next %}
            <a href="?page={{ items.next_page_number }}">Вперед</a>
            {% endif %}
        </span>
    </div>
