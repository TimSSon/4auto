{% load static %}
{% for item in new_items  %}
<div class="card">
    {% if item.photo %}
    <img class="card_img" src="{{item.photo.url}}" alt="Photo of item">
    {% else %}
    <img class="card_img" src=" {% static 'img/no-image.jpg' %}" style="filter: brightness(0.5);" alt="No Image"
        srcset="">
    {% endif %}
    <div class="info_detail">
        <h1>{{ item.name|truncatechars:20 }}</h1>
        <h3>Категория: {{ item.category }}</h3>
        <p>{{ item.description|truncatechars:75 }}</p>
        <br>
        <br>
        <p class="price"> ЦЕНА: <strong>{{ item.price}}</strong></p>
    </div>
    <a href="{{ item.get_absolute_url }}" class="btn_rght">
        <p>Подробнее</p>
    </a>
</div>
{% endfor %}
