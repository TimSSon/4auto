<form action="{{ action_url }}" enctype="{{ enctype }}" method="{{ form_method }}">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
    <p class="error">{{ error }}</p>
    {% endfor %}

    {% for field in form %}
    {% include 'partial/form_field.html' %}
    {% endfor %}
    <input type="submit" class="{{button_class|default:'btn_rght'}}" value="{{ button_text|default:'Отправить' }}" />
</form>
